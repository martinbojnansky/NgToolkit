name: Deploy
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run test-lib:prod
      - run: npm run lint-lib
      - run: npm run build-lib:prod
      - run: cd projects/ng-toolkit-cli && npm ci && npm run build:prod
      - run: npm run test-samples:prod
      - run: npm run lint-samples
      - run: npm run build-samples:prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NGTOOLKIT }}'
          channelId: live
          projectId: ngtoolkit
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
