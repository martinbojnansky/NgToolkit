<ng-container *ngIf="vm.propertyChanged$ | async">
  <h3 class="mb-4 mt-2">Samples View</h3>
  <div class="d-flex justify-content-center input-group mb-3 w-auto">
    <span class="input-group-text">Editable</span>
    <select class="form-control" [(ngModel)]="vm.editable">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>
  <div class="d-flex gap-3">
    <app-sample-detail-view class="flex-grow-1"></app-sample-detail-view>
    <app-sample-detail-view class="flex-grow-1"></app-sample-detail-view>
  </div>
</ng-container>
