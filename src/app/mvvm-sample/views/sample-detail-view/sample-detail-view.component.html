<ng-container *ngIf="vm.changes$ | async">
  <h3 class="mb-4 mt-5">Sample Detail View</h3>
  <app-crud-detail-view>
    <div class="input-group mb-3">
      <span class="input-group-text">Type</span>
      <input
        type="text"
        [formControl]="vm.detail.get('type')"
        class="form-control"
      />
    </div>
    <div class="d-flex justify-content-center input-group mb-3 w-auto">
      <span class="input-group-text">Editable</span>
      <select class="form-control" [formControl]="vm.editable">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
      <span class="input-group-text">{{ vm.editable.value }}</span>
    </div>
  </app-crud-detail-view>
</ng-container>
