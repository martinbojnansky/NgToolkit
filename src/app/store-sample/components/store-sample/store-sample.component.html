<ng-container *ngIf="query.changes$ | async">
  <!-- toolbar -->
  <div class="btn-group" role="group">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="updateList()"
      title="Refresh"
    >
      ðŸ”„
    </button>
  </div>

  <!-- list -->
  <ul
    *ngIf="query.datasetNotEmpty(query.state.storeSamples); else emptyTemplate"
    class="list-group mt-3"
  >
    <li
      *ngFor="let item of query.state.storeSamples?.items"
      class="list-group-item"
    >
      {{ item.title }}
    </li>
  </ul>
  <ng-template #emptyTemplate>
    <p class="mt-3">No items.</p>
  </ng-template>

  <!-- loading overlay -->
  <div
    *ngIf="query.state.storeSamples?.busy"
    class="position-fixed"
    style="top: 50%; left: 50%; transform: translate(-50%, -50%)"
  >
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-container>
{{ translationService.values.welcomeMessage }}
