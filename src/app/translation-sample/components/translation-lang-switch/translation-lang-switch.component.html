<div class="input-group mb-3">
  <span class="input-group-text">Selected Language</span>
  <select class="form-select" (change)="changeLang($event.target.value)">
    <option
      *ngFor="let langOption of langOptions"
      [value]="langOption.value"
      [selected]="langOption === selectedLangOption"
    >
      {{ langOption.label }}
    </option>
  </select>
</div>
